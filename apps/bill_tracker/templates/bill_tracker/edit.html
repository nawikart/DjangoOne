{% extends 'user/base.html' %}

{% block body %}

<h1>Bill Tracker</h1>
    <form method="POST" action="{% url 'bill_tracker:edit' id=bill.id %}">
        {% csrf_token %}        
        <div class="form-group row">
            <div class="col-7">
                <input type="text" class="form-control" name="html_description" value="{{ bill.description }}">
            </div>
            <div class="col-2">
                <input type="text" class="form-control" name="html_amount" value="{{ bill.amount }}">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary">Add Bill</button>
            </div>                
        </div>
    </form>
    {% include 'user/errors.html' %}
    

{% endblock%}
